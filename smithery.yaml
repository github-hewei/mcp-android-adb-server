# Smithery configuration file: https://smithery.ai/docs/deployments

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - deviceId
    properties:
      deviceId:
        type: string
        description: adb device ID
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({ command: 'D:/path/mcp-android-adb-server/mcp-android-adb-server.exe', env: { DEVICE_ID: config.deviceId, SCREEN_LOCK_PASSWORD: '' } })